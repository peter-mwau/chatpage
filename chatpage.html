<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
</head>
<body>
    <div id="container" class="h-auto w-auto">
        <img src="" class="rounded-full w-20 ml-3 border-2">
        <div class="w-auto bg-white p-5 shadow-2xl">
            <h2 class="text-2xl text-black font bold mx-auto align-center">Welcome to ChatApp</h2>
        </div>
        <div class="h-auto w-2/3 place-self-start space-y-12">
            <p class="p-4 m-2 border-2 shadow-2xl rounded-2xl">Hello Buddy!</p>
        </div>
        <div class="h-auto w-2/3 place-self-end space-y-12 ml-[33%]">
            <p class="p-4 m-2 border-2 shadow-2xl rounded-2xl">Yes Buddy!</p>
        </div>
        <div class="border-2 mt-[36%] w-full p-4 h-20 flex flex shadow-2xl">
            <input type="text" placeholder="Prompt.." class="border-2 rounded-md p-3 flex-start w-5/6 shadow-2xl ml-[60px]">
            <button type="submit" class="flex-end ml-10 shadow-2xl bg-black text-white font-bold p-3 rounded-xl hover:bg-white hover:text-black hover:shadow-2xl">Submit</button>
        </div>
    </div>
</body>
</html>
